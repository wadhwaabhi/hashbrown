<div ng-controller="LoginController">
	<div class="container">	
		<div class="form-container vcenter center-block col-lg-3 col-md-4">
			<form class="login-form">
				Username: <input type="text" ng-model="user.name" placeholder="Enter Username" required />
				Password: <input type="password" ng-model="user.password" placeholder="Enter Password" required />
				<button class="btn" ng-click="login()">Submit</button>
			</form>	
		</div>
	</div>

</div>
